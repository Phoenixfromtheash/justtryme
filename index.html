<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(24px, 6vw, 42px);
            color: white;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 20px);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: 0.15s ease;
        }

        #yesBtn {
            background: #28a745;
            color: white;
            left: 30%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        #noBtn {
            background: #dc3545;
            color: white;
            left: 70%;
            top: 60%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<h1>Will you be my Valentine, Praveenkumar? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üò¢</button>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth;
        const maxY = window.innerHeight - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "translate(0,0)";
    }

    // Move when mouse gets close
    document.addEventListener("mousemove", function(e) {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 100) {  // proximity trigger
            moveButton();
        }
    });

    // Move on touch (mobile)
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveButton();
    });

    // Move if somehow clicked
    noBtn.addEventListener("click", function(e) {
        e.preventDefault();
        moveButton();
    });

    document.getElementById("yesBtn").addEventListener("click", function() {
        document.body.innerHTML = `
            <h1 style="font-size:8vw;color:white;">
                YAY!!!üíñüíñüíñ<br>You are now lost in Manju's Bermuda Triangle
            </h1>
        `;
    });
</script>

</body>
</html>
